version: 2.1
workflows:
    build-test:
        jobs:
            - build
            - unit-test
jobs:
    build:
        docker:
            - image: circleci/node:11.10-browsers
        working_directory: ~/repo
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "package.json" }}
                      - v1-dependencies-
            - run:
                name: Install Dependencies
                command: npm install

            - save_cache:
                  paths:
                      - node_modules
                  key: v1-dependencies-{{ checksum "package.json" }}

            - run:
                name: Build Typescript Files
                command: npm run build
# - run: npm run test:integration
    unit-test:
        docker:
            - image: circleci/node:11.10-browsers
        working_directory: ~/repo
        steps:
            - run:
                  name: Run Tests
                  command: npm run test:ci
                  environment:
                      JEST_JUNIT_OUTPUT: ./test-results/results.xml

            - store_test_results:
                  path: test-results

    integration-test:
        docker:
            - image: circleci/node:11.10-browsers
        working_directory: ~/repo
        steps:
            - run:
                  name: Run Tests
                  command: npm run test:integration
                  environment:
                      JEST_JUNIT_OUTPUT: ./test-results/results.xml

            - store_test_results:
                  path: test-results
